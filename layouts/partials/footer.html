<div class="footer">
    <div class="color-secondary">
        <div>
            <div class="px-md-3" style="float:right">
                <span id="toggle-buffer"> Toggle Buffer </span>
                <b>Web</b> Online
            </div>
            <div class="px-md-3">
                <span class="dot good_bg"> </span>
                <span class="px-md-3">
                    1.3k {{ .Site.Params.hostName }}{{ .Permalink | absURL }}
                </span>
            </div>
        </div>
    </div>
    <div id="buffer-selector" class="hidden buffer filled">
        <div class="text-primary text-left">
            <span class="px-md-4">12</span>Switch To Buffer:
        </div>

        <table class="table table-dark">
            <tbody>
                {{ range last 10 .Site.RegularPages }}
                <tr class="text-primary clickable-row hover-highlight">
                    <th class="text-white text-left" scope="row"> <a href="{{ .RelPermalink }}">{{ .Title }}</a></th>
                    <td href="{{ .RelPermalink }}" class="text-secondary"> <a href="#">{{ .Keywords }}</a></td>
                        <td class="text-primary"><a href="#">{{ .Type }}</a></td>
                        <td class="text-primary"><a href="#">{{ .Kind }}</a></td>
                        <td class="text-primary text-right"><a href="{{ .RelPermalink }}">{{ .RelPermalink }}</a></td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <div id="message-buffer" class="px-md-3" style="color:white"><br></div>
</div>
